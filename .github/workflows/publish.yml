name: Publish Extension

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      publish_target:
        description: 'Publish target'
        required: true
        default: 'both'
        type: choice
        options:
          - openvsx
          - vscode
          - both

jobs:
  publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: vscode-workspace-colors

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Compile
        run: npm run compile

      - name: Install vsce and ovsx
        run: npm install -g @vscode/vsce ovsx

      - name: Package extension
        run: vsce package

      - name: Publish to Open VSX
        if: github.event_name == 'push' || github.event.inputs.publish_target == 'openvsx' || github.event.inputs.publish_target == 'both'
        run: ovsx publish *.vsix
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}

      - name: Publish to VS Code Marketplace
        if: github.event_name == 'push' || github.event.inputs.publish_target == 'vscode' || github.event.inputs.publish_target == 'both'
        run: vsce publish --pat ${{ secrets.VSCE_PAT }} --packagePath *.vsix

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-vsix
          path: vscode-workspace-colors/*.vsix
